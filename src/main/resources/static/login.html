<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Visual Admin - Login</title>
    <meta name="description" content="">
    <meta name="author" content="templatemo">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/templatemo-style.css" rel="stylesheet">
    <script src="js/jquery-2.1.3.js"></script>
    <script src="js/vue.js"></script>
</head>

<body class="light-gray-bg">
<div class="templatemo-content-widget templatemo-login-widget white-bg" id="loginWin">
    <header class="text-center">
        <img src="images/logo.png">
    </header>
    <form action="index.html" class="templatemo-login-form">
        <div class="form-group">
            <div class="input-group">
                <div class="input-group-addon">用户</div>
                <input type="text" class="form-control" placeholder="js@dashboard.com" v-model="username">
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <div class="input-group-addon">密码</div>
                <input type="password" class="form-control" placeholder="******" v-model="password">
            </div>
        </div>
        <div style="font-size: 20px;
    color: red;">{{message}}</div>
        <div class="form-group">
            <div class="checkbox squaredTwo">
                <input type="checkbox" id="c1" name="cc"/>
                <label for="c1"><span></span>记住我</label>
            </div>
        </div>
        <div class="form-group">
            <a  class="templatemo-blue-button width-100" style="margin-left: 120px" id="loginSubmit" v-on:click="postLoginRequest">登陆</a>
        </div>
    </form>
</div>
<div class="templatemo-content-widget templatemo-login-widget templatemo-register-widget white-bg">
    <p>还没有账户？？<strong><a href="#" class="blue-text">现在注册</a></strong></p>
</div>

<script src="js/loginAndRegister.js"></script>

<script src="js/index.js"></script>
</body>
</html>
