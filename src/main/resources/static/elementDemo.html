<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
</head>
<body style="background-color: #1B242F">
<div id="app" >
    <el-container :style="a">
        <el-header style="background-color: #0e0e0e;height: 80px"><img src="images/logo.png" alt=" "></el-header>
        <el-container style="height: 80%">
            <el-aside width="15%" style="background-color:#0e0e0e">
                <el-row class="tac" style="height: 100%">
                    <el-col :span="24">
                        <el-menu
                                default-active="2"
                                class="el-menu-vertical-demo"
                                @open="handleOpen"
                                @close="handleClose"
                                background-color="#0e0e0e"
                                text-color="#fff"
                                active-text-color="#ffd04b">
                            <el-submenu index="1">
                                <template slot="title">
                                    <i class="el-icon-location"></i>
                                    <span></span>
                                </template>
                                <el-menu-item-group>
                                    <template slot="title">分组一</template>
                                    <el-menu-item index="1-1">选项1</el-menu-item>
                                    <el-menu-item index="1-2">选项2</el-menu-item>
                                </el-menu-item-group>
                                <el-menu-item-group title="分组2">
                                    <el-menu-item index="1-3">选项3</el-menu-item>
                                </el-menu-item-group>
                                <el-submenu index="1-4">
                                    <template slot="title">选项4</template>
                                    <el-menu-item index="1-4-1">选项1</el-menu-item>
                                </el-submenu>
                            </el-submenu>
                            <el-menu-item index="2">
                                <i class="el-icon-menu"></i>
                                <span slot="title">导航二</span>
                            </el-menu-item>
                            <el-menu-item index="3" >
                                <i class="el-icon-document"></i>
                                <span slot="title"><router-link to="/personalGoodsList">个人物品</router-link></span>
                            </el-menu-item>
                            <el-menu-item index="4">
                                <i class="el-icon-setting"></i>
                                <span slot="title">导航四</span>
                            </el-menu-item>
                        </el-menu>
                    </el-col>
                </el-row>
            </el-aside>
            <el-main style="background-color: #2b542c"><router-view></router-view></el-main>
        </el-container>
    </el-container>
</div>
</body>
<!-- 先引入 Vue -->
<script src="js/vue.js"></script>
<!--引入vue-router-->
<script src="js/vue-router.js"></script>
<!-- 引入组件库 -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script>
    const goodsList = {template:'<h3>goodList</h3>'}

    const routes = [
        {path:'/personalGoodsList',component:goodsList}
    ]
    const router = new VueRouter({
        routes
    })
    new Vue({
        el: '#app',
        router,
        data: function() {
            return { visible: false,
                   a:{height:""}}
        },
        created:function () {
          this.a.height = window.innerHeight-20+"px"
        },
        methods: {
            handleOpen(key, keyPath) {
                console.log(key, keyPath);
            },
            handleClose(key, keyPath) {
                console.log(key, keyPath);
            }
        }
    })
</script>
</html>
